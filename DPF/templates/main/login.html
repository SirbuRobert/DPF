{% extends "base.html" %}
{% block title %}Login — DPF{% endblock %}

{% block content %}
<section class="auth-card">
  <h1 class="h2">Autentificare</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ login_form.non_field_errors }}
    <div class="form-grid">
      {% for field in login_form %}
        <div class="form-field">
          <label>{{ field.label }}{% if field.field.required %}*{% endif %}</label>
          {{ field }}
          {% if field.errors %}<div class="error">{{ field.errors|striptags }}</div>{% endif %}
        </div>
      {% endfor %}
    </div>
    <button class="btn btn--primary" type="submit">Intră</button>
  </form>
</section>
{% endblock %}
